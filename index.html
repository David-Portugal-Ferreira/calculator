<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div class="calculator-result">
        </div>
        <div class="calculator-body">
            <div class="calculator-rows">
                <div class="calculator-first-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="calculator-second-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="calculator-third-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="calculator-fourth-row">
                    <button class="number number-zero">0</button>
                    <button class="number point">.</button>
                </div>
                <div class="calculator-fifth-row">
                    <button class="equal">=</button>
                </div>
                <div class="calculator-sixth-row">
                    <button class="ac">AC</button>
                </div>
            </div>
            <div class="calculator-operations">
                <button class="operations">+</button>
                <button class="operations">-</button>
                <button class="operations">*</button>
                <button class="operations">/</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
