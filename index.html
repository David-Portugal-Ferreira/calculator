<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div class="calculator-result">
            Teste
        </div>
        <div class="calculator-body">
            <div class="calculator-rows">
                <div class="calculator-first-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="calculator-second-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="calculator-third-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="calculator-fourth-row">
                    <button>0</button>
                    <button>.</button>
                </div>
                <div class="calculator-fifth-row">
                    <button>=</button>
                </div>
            </div>
            <div class="calculator-operations">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
